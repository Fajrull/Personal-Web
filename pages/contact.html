    <!-- Contact Start -->
    <section class="contact" id="contact">
      <div class="contact-page">
        <h1>üì± Get In Touch</h1>
        <div class="contact-description">
          <p>
            Feel free to get in touch with me whenever you need assistance or
            want to discuss anything. I'm here to help you with pleasure! üöÄ
          </p>
        </div>

        <form name="portofolio-contact-form">
          <div class="form-top">
            <div class="form-title">
              <label for="name">Nama :</label>
              <input
                type="text"
                id="name"
                name="nama"
                placeholder="Your name..."
              />
            </div>
            <div class="form-title">
              <label for="email">Email :</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email..."
              />
            </div>
          </div>
          <div class="form-bottom">
            <label for="subject">Message :</label>
            <textarea
              id="subject"
              name="pesan"
              cols="30"
              rows="10"
              placeholder="Write something ..."
            ></textarea>
          </div>
          <div class="contact-btn">
            <button id="submit-form" type="submit">
              Submit<i class="fa-regular fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
      <!-- Contact End -->
    </section>
